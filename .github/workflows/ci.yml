name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: task_user
          POSTGRES_PASSWORD: task_pass
          POSTGRES_DB: task_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U task_user -d task_api_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # CI DB (matches the service above)
      DATABASE_URL: postgresql://task_user:task_pass@localhost:5432/task_api_test
      JWT_SECRET: ci_secret
      JWT_EXPIRES_IN: 7d
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply migrations
        run: npx prisma migrate deploy

      - name: Run tests
        run: npm test
